<!DOCTYPE html>
<html>
<head>
    <title>Prodotti</title>

    <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="static/css/header_shop.css">
    <link rel="stylesheet" type="text/css" href="static/css/body_shop.css">
    <link rel="stylesheet" type="text/css" href="static/css/popup.css">

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <meta name="viewport" content="width=device-width,initial-scale=1"/>

</head>
<body>

<header class="nav_principale d-flex flex-row justify-content-between col-12 col-md-12">

    <div id="logo">
        <a href="index.html"><img src="static/img/logo.png"></a>
    </div>

    <div class="search_bar">
        <form>
            <input id = "search" type="text" placeholder="Type to search...">
        </form>
    </div>

    <div class="icon d-flex flex-row">
        <div class="icon1">
            <a href="profilo.html?q=1" target="_blank">
            <i class="fa fa-user fa-2x fa-fw user" aria-hidden="true"></i>
            </a>
        </div>


    </div>

    <!--  cart modal  -->
    <div class="cart-modal-overlay">
        <div class="cart-modal">
            <i id="close-btn" class="fa fa-times"></i>
            <h1 class="cart-is-empty">Cart is empty</h1>

            <div class="product-rows">

            </div>
            <div class="total">
                <h1 class="cart-total">Totale</h1>
                <div class="d-flex flex-row justify-content-center">
                    <h3 style="color:white">&#8364</h3>
                    <span class="total-price" style="padding-left: 5px; padding-top: 19px">0</span>
                </div>

                <button class="purchase-btn">Acquista</button>
            </div>
        </div>
    </div>
    <!--   end of cart modal -->
    <div class="cart-btn">
        <div class="icon2"><i id = "cart" class="fa fa-shopping-cart fa-2x fa-fw" aria-hidden="true"></i></div>
        <span class ="cart-quantity">0</span>
    </div>


    <div class="menu">
        <nav class="navbar">
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>

            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="shop.html" class="nav-link">Shop</a>
                </li>
                <li class="nav-item">
                    <a href="login_reg.html" class="nav-link">Login</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<section class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="static/img/carosello1.jpeg" alt="pc" style="width:100%;">
            </div>

            <div class="item">
                <img src="static/img/carousel_image2.jpeg" alt="pc">
            </div>

            <div class="item">
                <img src="static/img/carousel_image3.jpeg" alt="pc">
            </div>
        </div>
    </div>
</section>


<!--Prodotti-->
<article class="shop_articles">

    <div class="title">
        <h1>Prodotti</h1>
    </div>

    <div class="product d-none container_assemblati d-flex flex-row justify-content-between">
        <div class="product-image immagine_prodotto">

        </div>

        <div class = "info d-flex flex-row justify-content-between">

            <div style = "padding-right: 100px;padding-top: 20px;">
                <div class="info_prodotto">
                    <label>
                        Nome
                    </label>
                </div>


                <div class="product-name product_info">

                </div>

            </div>

            <div>
                <div class="info_prodotto" style="padding-top: 20px;">
                    <label>
                        Quantita'
                    </label>
                </div>
                <div class="product-quantity product_info">

                </div>
            </div>

        </div>
        <div class="acquista_prodotto">
            <div class="info_prodotto d-flex flex-row justify-content-center">
                <div class="product-price product_info prezzo">

                </div>
                    <h3 style="padding-left: 5px; padding-top: 10px">&#8364</h3>
            </div>

            <div class="product-button button">

            </div>
        </div>
    </div>

    <div class="products">


    </div>
</article>
<script src="static/js/caricaProdotti.js"></script>
<script src="static/js/header.js"></script>
<script src="static/js/trovaProdotti.js"></script>
</body>
</html>
