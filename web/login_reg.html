<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <!-- Bootstrap v.5.0 -->
  <link href="static/bootstrap.min.css" rel="stylesheet" />

  <!-- Login Style connection -->
  <link href="static/css/provaloginregi.css" rel="stylesheet" />

</head>
<body>

<section class="hero_flex">

  <div class="home_flex d-flex flex-row justify-content-between align-items-center">
    <div class="container d-flex flex-column justify-content-between">
      <div id="logo">
        <a href="index.html"><img src="static/img/logo.png"></a>
      </div>

      <nav class="navbar">
        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>

        <ul class="nav-list">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="shop.html" class="nav-link">Shop</a>
          </li>
          <li class="nav-item">
            <a href="login_reg.html" class="nav-link">Login</a>
          </li>
        </ul>
      </nav>

    </div>
  </div>
</section>

<div class="form-container" style="margin-right: 22em">
  <div class="toggle-container">
    <p>Sign up</p>
    <div class="toggle-form">
      <div class="toggle-inner"></div>
    </div>
    <p>Login</p>
  </div>
  <div class="form-section">
    <div class="form-control form-register">
      <form method="POST" action="shop.html" id="login">
        <h1 class="titoloForm"><strong>Login</strong></h1>
        <div hidden class="form-cr">
          <input type="text" placeholder="Username" spellcheck="true" required="">
        </div>
        <div class="form-cr">
          <input type="email" placeholder="Email Address" spellcheck="false" required="">
        </div>
        <div class="form-cr">
          <input type="password" placeholder="Password" spellcheck="true" required="">
        </div>
        <div hidden class="form-cr">
          <input type="password" placeholder="Repeat Password" spellcheck="true" required="">
        </div>
        <div class="form-cr accept"> </div>

        <div class="form-cr">
          <a href="shop.html">
          <button class="login"type="submit" >
            Sign in
          </button>
          </a>
        </div>
      </form>
    </div>

    <div class="form-control form-login">
      <form method="POST" action="shop.html" id="signup">
        <h1 class="titoloForm"><strong>Create Account</strong></h1>
        <div class="form-cr">
          <input type="text" placeholder="Username" spellcheck="true" required="">
        </div>
        <div class="form-cr">
          <input type="email" placeholder="Email Address" spellcheck="false" required="">
        </div>
        <div class="form-cr">
          <input type="password" placeholder="Password" id="respwd" spellcheck="true" required="">
        </div>
        <div class="form-cr">
          <input type="password" placeholder="Repeat Password" spellcheck="true" name="confpsw" onChange="checkResPwd(this.value)" required="">
        </div>
        <div class="form-cr accept">

        </div>

        <div class="form-cr">
          <button type="submit">Create Account</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="static/js/provaloginregis.js"></script>
</body>
</html>
